version: '3'
services:
  db:
    image: mariadb
    container_name: mysql
    privileged: true
    volumes:
      - /vol1/1000/Docker/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: teamspeak
    restart: always
  teamspeak:
    image: teamspeak
    container_name: teamspeak
    privileged: true
    ports:
      - 10010:9987/udp
      - 30033:30033
      - 41144:41144
      - 10011:10011
    volumes:
      - /volume1/@home/Testroot/Docker/teamspeak:/var/ts3server
      - type: bind
        source: /volume1/@home/Testroot/Docker/teamspeak/logs
        target: /var/ts3server/logs
        bind:
          create_host_path: true
      - type: bind
        source: /volume1/@home/Testroot/Docker/teamspeak/files
        target: /var/ts3server/files
        bind:
          create_host_path: true
    environment:
      TS3SERVER_DB_PLUGIN: ts3db_mariadb
      TS3SERVER_DB_SQLCREATEPATH: create_mariadb
      TS3SERVER_DB_HOST: db
      TS3SERVER_DB_USER: root
      TS3SERVER_DB_PASSWORD: password
      TS3SERVER_DB_NAME: teamspeak
      TS3SERVER_DB_WAITUNTILREADY: 30
      TS3SERVER_LICENSE: accept
    restart: always
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:10011"]
      interval: 30s
      timeout: 10s
      retries: 5
